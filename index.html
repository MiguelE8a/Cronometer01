<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wraper">
      <div class="main">
        <div class="container">
          <div type="button" class="button-Off-ON" value="OFF">
            <label class="switch">
              <input type="checkbox" >
              <span class="slider"></span>
            </label>
            <!-- <label class="switch">
              <input type="checkbox"  checked>
              <span class="slider"></span>
            </label> -->

          </div>
          <div class="container-CurrentDate" id='container-CurrentDate'>
            <div class="currentDate size" id='currentDate'></div>
            <div class="size" id="AM-PM"></div>
          </div>
          <div class="container-time">
            <div class="container__second">
              <div class ="size" id="horas"></div>
              <div class ="size" id="minutos"  ></div>
              <div class ="size" id="segundos" ></div>
              <div class ="size" id="miliSegundos"></div>
            </div>
          </div>
          <div class="container-buttons">
            <button type="button" class="buttons" id="play">
              <img src="./images/play.svg" alt="play" class="icon" id="iconPlay">
            </button>
            <button type="button" class="buttons" id="stop" >
              <img src="./images/back.svg" alt="stop" class="icon">
            </button>
            <button type="button" class="buttons break" id="buttonBreackPoint" >
              <img src="./images/cronografo.svg" alt="buttonBreackPoint" class="icon">
            </button>
            <button type="button" class="buttons" id="Clean" >
              <img src="./images/lap.svg" alt="Clean" class="icon">
            </button>
          </div>
            <div class="main-newTime">
              <div class="container-newTime" id="container-newTime">
                <div id=content_newTimeNum class="content_newTimeNum"></div>
                <div id="newTime" class="newTime"></div>
                <div class="contain-TimeBreak" id="contain-TimeBreak"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
