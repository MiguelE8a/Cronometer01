<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wraper">
      <div class="main">
        <div class="container">
          <div class="container-time">
            <div class="container__second">
              <div class ="size" id="horas"></div>
              <div class ="size" id="minutos"  ></div>
              <div class ="size" id="segundos" ></div>
              <div class ="size" id="miliSegundos"></div>
            </div>
          </div>
          <div class="container-buttons">
            <button type="button" class="buttons" id="play">
              <img src="./images/play.svg" alt="play" class="icon">
            </button>
            <button type="button" class="buttons" id="stop" >
              <img src="./images/back.svg" alt="stop" class="icon">
            </button>
            <button type="button" class="buttons" id="buttonBreackPoint" >
              <img src="./images/cronografo.svg" alt="buttonBreackPoint" class="icon">
            </button>
            <button type="button" class="buttons" id="Clean" >
              <img src="./images/cronografo.svg" alt="Clean" class="icon">
            </button>
          </div>
          <div id="newTime" class="newTime"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
